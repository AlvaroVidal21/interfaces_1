<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIONEXUS - REGISTRO BIONICO</title>

    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FUENTE -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body class="bg-dark text-light">
    <div id="container" class="container" >

        <header class="text-center py-4">
            <h1 class="display-4">BIONEXUS</h1>
            <p class="lead text-secondary">"No upgrades. No survival."</p>
        </header>


        <main>

            <!-- CARRUSEL -->
            <section id="carrusel" class="mb-4">
                <ul id="carrusel-bionico" class="p-0">
                    <!-- Aquí se debería generar dinámicamente con js los <li> del carrusel -->
                </ul>
            </section>


            <!-- FORMULARIO -->
            <section id="formulario" class="mb-4">

                <form action="" id="form-compra">
                    <input type="text" id="alias" placeholder="Alias del comprador" required>
                    <input type="text" id="banco" placeholder="Banco de transferencia" required>
                    <input type="email" id="email" placeholder="Correo encriptado" required>
                    <button type="submit" id="btn-confirmar">Confirmar compra</button>
                </form>

                <table id="tabla-compras">
                    <thead>
                        <tr>
                            <th>Modulo Biónico</th>
                            <th>Codigo</th>
                            <th>Precio (CP)</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Se debe de generar dinámicamente con js: investigar! -->
                    </tbody>
                </table>

                <p>Costo Total: <span id="costo-total"></span> CP</p>

            </section>

        </main>

        <footer class="text-center py-3 border-top border-secondary text-light">
            <small class="texto-info text-secondary">Desarrollado por Alvaro Vidal — Examen Parcial Desarrollo de Interfaces 1</small>
        </footer>

    </div>
    

    <script src="js/script.js"></script>
    <script src="js/formulario.js"></script>    
</body>
</html>
